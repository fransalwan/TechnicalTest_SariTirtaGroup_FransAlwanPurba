<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BR Architects - Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container contact projects">
        <h1><a href="index.html">BR Architects</a></h1>
        <nav>
          <ul class="nav-links">
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-form projects">
        <h2>Contact Us</h2>
        <hr />
        <form action="#" method="POST" class="contact-form">
          <div class="form-control">
            <label for="name" style="margin-right: 20px">Name: </label>
            <input type="text" id="name" name="name" required />
          </div>
          <br />
          <div class="form-control">
            <label for="email" style="margin-right: 20px">Email: </label>
            <input type="email" id="email" name="email" required />
          </div>
          <br />
          <div class="form-control">
            <label for="message" style="margin-right: 20px">Message: </label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <br />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <script>
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector("nav ul");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        burger.classList.toggle("active");
      });
    </script>
  </body>
</html>
